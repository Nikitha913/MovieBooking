<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1 style="text-align:center ;">Booking Details.....</h1>
  <table id="table">
            <tr>
                <th>Name</th>
                <th>Number of tickets</th>
                <th>Show</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let n of lists">
                <td>{{n.Name}}</td>
                <td>{{n.nof}}</td>
                <td>{{n.show}}</td>
                <td><button class="button-3"><a  routerLink="/edit/{{n.id}}" style="text-decoration:none"><b>Edit</b></a></button></td>
            </tr>
     </table> 
</body>
</html>
