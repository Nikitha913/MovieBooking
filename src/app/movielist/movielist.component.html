<body class="body">
    <div class="list">
      <h1 align="center">BookYourShow</h1>
    </div>
    
    <div border="50 px" width="25 px" height="25 px" class="flex-container">   
    <div class="div-card"  *ngFor="let n of movielist">
        <img src="{{n.Poster}}">
        <p><b>Movie Name:</b>{{n.Title}}<br><b>Year:</b>{{n.Year}}<br><b>Number of tickets:</b>{{n.numberoftickets}}</p>
        <button class="button-3"><a routerLink="/bookings/{{n.Title}}/{{n.Year}}/{{n.numberoftickets}}"  style="text-decoration:none; color:aliceblue; ;" >Book Tickets</a></button> 
  </div>
    </div>
